<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Datalist Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>

        <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>



    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2">
                <h2 class="text-uppercase">Faça o login para continuar</h2>
                <fieldset class="mb-sm-2">
                    <form action="#">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control " name="email" id="email"
                                placeholder="Digite seu email">
                            <label for="email" class="form-label text-uppercase">Digite seu email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control  " name="password" id="password"
                                placeholder="Digite seu password">
                            <label for="password" class="form-label text-uppercase">Digite seu password</label>
                        </div>
                        <input type="submit" class="btn btn-primary col-12" value="enviar">
                    </form>
                </fieldset>
            </div>
            <div class="col-md-6 order-md-1">
                <div class="col-12">
                    <img src="/assets/img/01.svg" alt="Entrar no Sistema" class="img-fluid">
                    <div class="col-12">
                        <a href="#">Ainda não tem cadastro?</a>
                    </div>
                </div>
            </div>

        </div>
    </div>









</body>

</html>
